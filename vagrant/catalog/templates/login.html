<!DOCTYPE html>
<html>
<head>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  
  <title>Pokedex Login</title>
  <link rel="icon" type="image/png" href="/static/pkdx-favicon.png" />

</head>

<body class="pkdx-login">
  {% include "header.html" %}

    <div class="container pkdx-container">
      <div class="col-md-6 offset-md-3">
        <div class="card pkdx-card pkdx-login-card">
          <div class="card-body text-center">
            <img src="/static/pokeball.svg" class="pkdx-pokeball"/>
            <h3>Log into Pokedex with Google</h3>
            <br/>
            <div id="signinButton">
              <span class="g-signin"
                data-scope="openid email"
                data-clientid="350832741883-i921ae6q6kosbav5dan68diitfjtjvfi.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
              </span>
            </div>

            <div id="result"></div>
        </div>
      </div>
    </div>
  </div>

  {% include "footer.html" %}

  <script>
      function signInCallback(authResult) {
        if (authResult['code']) {

          // Hide the sign-in button now that the user is authorized
          $('#signinButton').attr('style', 'display: none');

          // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
          $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}',
            processData: false,
            data: authResult['code'],
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              // Handle or verify the server response if necessary.
              if (result) {
                $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
              setTimeout(function() {
                window.location.href = "/pokedex";
              }, 4000);                        
            } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
          } 
          else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }   
        }); 
      } 
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</body>

</html>
